name: Node CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [12.x]
        os: [windows-2016, ubuntu-18.04]
    steps:
      - uses: actions/checkout@v1
      - name: ${{ matrix.os }} on Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build
      - run: npm run test:unit
      - run: npm run lint
        env:
          CI: true
